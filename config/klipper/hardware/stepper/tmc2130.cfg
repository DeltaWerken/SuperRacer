# This is the configuration for the A, B & C columns connected to a TMC2130 driver.
#
# Prerequisite for this file:
#  - board/*.cfg (one)
#  - hardware/stepper.cfg

[tmc2130 stepper_a]
cs_pin:                      A_CS
run_current:                 1.0

[tmc2130 stepper_b]
cs_pin:                      B_CS
run_current:                 1.0

[tmc2130 stepper_c]
cs_pin:                      C_CS
run_current:                 1.0
