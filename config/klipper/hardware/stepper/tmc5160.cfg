# This is the configuration for the A, B & C columns connected to a TMC5160 driver.
#
# Prerequisite for this file:
#  - board/*.cfg (one)
#  - hardware/stepper.cfg

[tmc5160 stepper_a]
cs_pin:                      A_CS
run_current:                 1.5

[tmc5160 stepper_b]
cs_pin:                      B_CS
run_current:                 1.5

[tmc5160 stepper_c]
cs_pin:                      C_CS
run_current:                 1.5
