# This is the configuration for the A1, B1 & C1 columns connected to a TMC5160
# driver on the BTT EXP-MOT expander.
#
# Prerequisite for this file:
#  - board/*.cfg (one)
#  - hardware/stepper.cfg
#  - hardware/stepper-awd-exp-mot.cfg

[tmc5160 stepper_a1]
cs_pin:                      EXP1_6
run_current:                 1.5

[tmc5160 stepper_b1]
cs_pin:                      EXP1_4
run_current:                 1.5

[tmc5160 stepper_c1]
cs_pin:                      EXP1_2
run_current:                 1.5
