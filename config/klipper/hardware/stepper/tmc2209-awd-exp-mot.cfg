# This is the configuration for the A1, B1 & C1 columns connected to a TMC2209
# driver on the BTT EXP-MOT expander.
#
# Prerequisite for this file:
#  - board/*.cfg (one)
#  - hardware/stepper.cfg
#  - hardware/stepper-awd-exp-mot.cfg

[tmc2209 stepper_a1]
uart_pin:                    EXP1_6
diag_pin:                    EXP1_5
run_current:                 1.0

[tmc2209 stepper_b1]
uart_pin:                    EXP1_4
diag_pin:                    EXP1_3
run_current:                 1.0

[tmc2209 stepper_c1]
uart_pin:                    EXP1_2
diag_pin:                    EXP1_1
run_current:                 1.0
