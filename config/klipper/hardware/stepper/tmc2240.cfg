# This is the configuration for the A, B & C columns connected to a TMC2240 driver.
#
# Prerequisite for this file:
#  - board/*.cfg (one)
#  - hardware/stepper.cfg

[tmc2240 stepper_a]
cs_pin:                      A_CS
spi_software_sclk_pin:       SOFT_SPI_SCLK
spi_software_mosi_pin:       SOFT_SPI_MOSI
spi_software_miso_pin:       SOFT_SPI_MISO
run_current:                 1.0

[tmc2240 stepper_b]
cs_pin:                      B_CS
spi_software_sclk_pin:       SOFT_SPI_SCLK
spi_software_mosi_pin:       SOFT_SPI_MOSI
spi_software_miso_pin:       SOFT_SPI_MISO
run_current:                 1.0

[tmc2240 stepper_c]
cs_pin:                      C_CS
spi_software_sclk_pin:       SOFT_SPI_SCLK
spi_software_mosi_pin:       SOFT_SPI_MOSI
spi_software_miso_pin:       SOFT_SPI_MISO
run_current:                 1.0
