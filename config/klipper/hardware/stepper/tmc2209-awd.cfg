# This is the configuration for the A1, B1 & C1 columns connected to a TMC2209 driver.
#
# Prerequisite for this file:
#  - board/*.cfg (one)
#  - hardware/stepper.cfg
#  - hardware/stepper/awd.cfg

[tmc2209 stepper_a1]
uart_pin:                    A1_CS
run_current:                 1.0

[tmc2209 stepper_b1]
uart_pin:                    B1_CS
run_current:                 1.0

[tmc2209 stepper_c1]
uart_pin:                    C1_CS
run_current:                 1.0
