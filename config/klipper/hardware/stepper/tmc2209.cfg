# This is the configuration for the A, B & C columns connected to a TMC2209 driver.
#
# Prerequisite for this file:
#  - board/*.cfg (one)
#  - hardware/stepper.cfg

[tmc2209 stepper_a]
uart_pin:                    A_CS
run_current:                 1.0

[tmc2209 stepper_b]
uart_pin:                    B_CS
run_current:                 1.0

[tmc2209 stepper_c]
uart_pin:                    C_CS
run_current:                 1.0
