# This is the configuration for the A1, B1 & C1 columns connected to a TMC5160 driver.
#
# Prerequisite for this file:
#  - board/*.cfg (one)
#  - hardware/stepper.cfg
#  - hardware/stepper/awd.cfg

[tmc5160 stepper_a1]
cs_pin:                      A1_CS
spi_software_sclk_pin:       SOFT_SPI_SCLK
spi_software_mosi_pin:       SOFT_SPI_MOSI
spi_software_miso_pin:       SOFT_SPI_MISO
run_current:                 1.0

[tmc5160 stepper_b1]
cs_pin:                      B1_CS
spi_software_sclk_pin:       SOFT_SPI_SCLK
spi_software_mosi_pin:       SOFT_SPI_MOSI
spi_software_miso_pin:       SOFT_SPI_MISO
run_current:                 1.0

[tmc5160 stepper_c1]
cs_pin:                      C1_CS
spi_software_sclk_pin:       SOFT_SPI_SCLK
spi_software_mosi_pin:       SOFT_SPI_MOSI
spi_software_miso_pin:       SOFT_SPI_MISO
run_current:                 1.0
