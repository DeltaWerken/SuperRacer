# This is the configuration for the A, B & C columns connected to a TMC2209 driver.
#
# Prerequisite for this file: one of board/awd-*

[stepper_a]
enable_pin:                 !A_EN
step_pin:                    A_STEP
dir_pin:                     A_DIR
microsteps:                  16
rotation_distance:           40
full_steps_per_rotation:     200   # 400 for 0.9 steppers
endstop_pin:                 A_MAX
homing_speed:                60
arm_length:                  315
position_endstop:            320

[stepper_a1]
enable_pin:                 !A1_EN
step_pin:                    A1_STEP
dir_pin:                     A1_DIR
microsteps:                  16
rotation_distance:           40

[stepper_b]
enable_pin:                 !B_EN
step_pin:                    B_STEP
dir_pin:                     B_DIR
microsteps:                  16
rotation_distance:           40
full_steps_per_rotation:     200
endstop_pin:                 B_MAX

[stepper_b1]
enable_pin:                 !B1_EN
step_pin:                    B1_STEP
dir_pin:                     B1_DIR
microsteps:                  16
rotation_distance:           40
full_steps_per_rotation:     200

[stepper_c]
enable_pin:                 !C_EN
step_pin:                    C_STEP
dir_pin:                     C_DIR
microsteps:                  16
rotation_distance:           40
full_steps_per_rotation:     200
endstop_pin:                 C_MAX

[stepper_c1]
enable_pin:                 !C1_EN
step_pin:                    C1_STEP
dir_pin:                     C1_DIR
microsteps:                  16
rotation_distance:           40
full_steps_per_rotation:     200

[tmc2209 stepper_a]
uart_pin:                    A_CS
run_current:                 1.75

[tmc2209 stepper_a1]
uart_pin:                    A1_CS
run_current:                 1.75

[tmc2209 stepper_b]
uart_pin:                    B_CS
run_current:                 1.75

[tmc2209 stepper_b1]
uart_pin:                    B1_CS
run_current:                 1.75

[tmc2209 stepper_c]
uart_pin:                    C_CS
run_current:                 1.75

[tmc2209 stepper_c1]
uart_pin:                    C1_CS
run_current:                 1.75
